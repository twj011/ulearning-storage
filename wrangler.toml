name = "ulearning-storage"
compatibility_date = "2024-01-01"

pages_build_output_dir = "dist"

# KV namespace for sessions (optional)
[[kv_namespaces]]
binding = "KV"
id = "your-kv-id"

# D1 database for file metadata
[[d1_databases]]
binding = "DB"
database_name = "storage_db"
database_id = "your-database-id"
