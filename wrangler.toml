name = "ulearning-storage"
compatibility_date = "2024-01-01"

pages_build_output_dir = "dist"

# KV namespace for sessions (auto-provisioned on deploy)
[[kv_namespaces]]
binding = "KV"

# D1 database for file metadata (auto-provisioned on deploy)
[[d1_databases]]
binding = "DB"
database_name = "storage_db"
